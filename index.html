<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarsFire Trivia Quest 🚀</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="glow">🚀 MarsFire Trivia Quest 🌌</h1>
        <p>Win MFC by testing your Mars knowledge!</p>
        
        <button id="connect-wallet">Connect Wallet</button>
        <p class="mfc-balance" id="balance">Balance: 0 MFC</p>

        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <button id="play-button">Start Game</button>

        <div class="question-box">
            <p id="question">Press play to start!</p>
            <div id="options">
                <div class="answer-option" id="option-1">Option A</div>
                <div class="answer-option" id="option-2">Option B</div>
                <div class="answer-option" id="option-3">Option C</div>
                <div class="answer-option" id="option-4">Option D</div>
            </div>
        </div>

        <div class="timer-container">⏳ Time Left: <span id="timer">15</span> sec</div>
        <div class="streak-container">🔥 Streak: <span id="streak">0</span></div>
        <div class="score-container">🌟 Score: <span id="score">0</span></div>

        <p id="feedback"></p>

        <div class="ranking">
            <h3>Leaderboard</h3>
            <ul id="leaderboard"></ul>
        </div>
    </div>
</body>
</html>
