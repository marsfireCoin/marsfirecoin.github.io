<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarsFire Trivia Quest 🚀</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="glow">🚀 MarsFire Trivia Quest 🌌</h1>
        <p>Test your Mars knowledge and win streak points!</p>

        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="new-question">Generate Question</button>

        <div class="question-box">
            <p id="question">Click the button to get a Mars trivia question!</p>
        </div>

        <div class="timer-container">
            ⏳ Time Left: <span id="timer">10</span> sec
        </div>

        <div class="score-container">
            🔥 Streak: <span id="streak">0</span> | 🌟 Score: <span id="score">0</span>
        </div>

        <input type="text" id="answer" placeholder="Your Answer Here">
        <button id="submit-answer">Submit</button>

        <p id="feedback"></p>

        <div class="bonus-round" style="display:none;">
            <p>🎉 Bonus Round! Answer quickly to earn extra points!</p>
        </div>

        <button id="connect-wallet">Connect Wallet</button>
        <p id="balance">Balance: 0 MFC</p>

        <div class="ranking">
            <h3>Player Rankings</h3>
            <ul id="leaderboard"></ul>
        </div>
    </div>
</body>
</html>
