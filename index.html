<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarsFire Trivia Quest</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script>
  <style>
    /* Basic styling for the UI */
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      text-align: center;
    }
    button {
      background-color: #FF6F00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ff8000;
    }
  </style>
</head>
<body>
  <h1>MarsFire Trivia Quest</h1>
  
  <button id="connectButton">Connect Wallet</button>
  <button id="stakeButton" style="display:none;">Stake MarsFireCoin</button>
  <button id="withdrawButton" style="display:none;">Withdraw Staked Tokens</button>

  <div id="userInfo" style="margin-top: 20px;">
    <p id="walletAddress">Not connected</p>
    <p id="balance">Balance: 0 MFC</p>
  </div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const stakeButton = document.getElementById("stakeButton");
    const withdrawButton = document.getElementById("withdrawButton");
    const walletAddressElem = document.getElementById("walletAddress");
    const balanceElem = document.getElementById("balance");

    let userWalletAddress = "";
    let provider;
    let signer;
    let marsFireCoinContract;
    let stakingContract;
    const MARSFIRECOIN_ADDRESS = "YOUR_MARSFIRECOIN_CONTRACT_ADDRESS";
    const STAKING_ADDRESS = "YOUR_STAKING_CONTRACT_ADDRESS";

    const marsFireCoinABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function transfer(address recipient, uint256 amount) public returns (bool)"
    ];

    const stakingABI = [
      "function stake(uint256 amount) external",
      "function withdraw(uint256 amount) external"
    ];

    connectButton.addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        const accounts = await provider.send("eth_requestAccounts", []);
        userWalletAddress = accounts[0];
        
        walletAddressElem.textContent = `Wallet Address: ${userWalletAddress}`;
        
        // Initialize contracts
        marsFireCoinContract = new ethers.Contract(MARSFIRECOIN_ADDRESS, marsFireCoinABI, signer);
        stakingContract = new ethers.Contract(STAKING_ADDRESS, stakingABI, signer);
        
        // Fetch balance
        const balance = await getBalance(userWalletAddress);
        balanceElem.textContent = `Balance: ${ethers.utils.formatUnits(balance, 18)} MFC`;

        // Show staking options
        stakeButton.style.display = "inline-block";
        withdrawButton.style.display = "inline-block";
      } else {
        alert("Please install MetaMask!");
      }
    });

    async function getBalance(address) {
      return await marsFireCoinContract.balanceOf(address);
    }

    stakeButton.addEventListener("click", async () => {
      const amount = prompt("Enter amount to stake:");
      if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
        const amountInWei = ethers.utils.parseUnits(amount, 18);
        await stakingContract.stake(amountInWei);
        alert(`${amount} MarsFireCoin staked successfully!`);
      } else {
        alert("Invalid amount");
      }
    });

    withdrawButton.addEventListener("click", async () => {
      const amount = prompt("Enter amount to withdraw:");
      if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
        const amountInWei = ethers.utils.parseUnits(amount, 18);
        await stakingContract.withdraw(amountInWei);
        alert(`${amount} MarsFireCoin withdrawn successfully!`);
      } else {
        alert("Invalid amount");
      }
    });
  </script>
</body>
</html>
