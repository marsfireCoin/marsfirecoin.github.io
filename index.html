<!DOCTYPE html>
<html>
<head>
    <title>MarsFOMO - Play to Earn</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>
<body>
    <h1>MarsFireCoin FOMO Game</h1>
    
    <div id="walletSection">
        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="walletAddress"></p>
        <p>Balance: <span id="mfcBalance">0</span> MFC</p>
    </div>

    <div id="gameSection">
        <button onclick="claimFreeMFC()">Claim Free MFC</button>
        <button onclick="enterBattle()">Join Current Battle</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
